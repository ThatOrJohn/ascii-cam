<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time ASCII art webcam effect using Three.js">
    <title>ASCII Cam - Live Webcam ASCII Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Cam</h1>
            <p class="subtitle">Turn your camera into ASCII art</p>
        </header>

        <div id="ascii-container"></div>

        <!-- Toggle button for controls -->
        <button id="toggleControls" class="toggle-btn" aria-label="Toggle controls">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m8.66-14.66l-4.24 4.24m-4.24 4.24l-4.24 4.24m14.66-8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"></path>
            </svg>
        </button>

        <!-- Slideout controls panel -->
        <div class="controls-panel active">
            <div class="controls-header">
                <h3>Controls</h3>
                <button id="closeControls" class="close-btn" aria-label="Close controls">Ã—</button>
            </div>

            <div class="controls-content">
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
                    <button id="switchBtn" class="btn btn-secondary" disabled>Switch Camera</button>
                </div>

                <div class="control-group">
                    <label for="resolution">ASCII Resolution:</label>
                    <input type="range" id="resolution" min="0.05" max="0.3" step="0.01" value="0.15">
                    <span id="resolutionValue">0.15</span>
                </div>

                <div class="control-group">
                    <label for="colorScheme">Color Scheme:</label>
                    <select id="colorScheme">
                        <option value="classic">Classic</option>
                        <option value="gameboy">Game Boy</option>
                        <option value="amber">Amber Terminal</option>
                        <option value="green">Green CRT</option>
                        <option value="c64">Commodore 64</option>
                        <option value="arcade">Street Fighter</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="hideHeader">
                        Hide Header
                    </label>
                </div>
            </div>
        </div>

        <!-- Overlay for closing panel -->
        <div class="controls-overlay active"></div>

        <div id="error-message" class="error hidden"></div>

        <footer>
            <p>Built with <a href="https://threejs.org/" target="_blank">Three.js</a></p>
            <p>Inspired by <a href="https://threejs.org/examples/?q=asci#webgl_effects_ascii" target="_blank">Three.js ASCII Example</a></p>
        </footer>
    </div>

    <!-- Hidden video element for camera feed -->
    <video id="video" autoplay playsinline style="display: none;"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
